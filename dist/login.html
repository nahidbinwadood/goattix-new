<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- all css links  -->
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/aos.css" />
    <link rel="stylesheet" href="./assets/css/nice-select.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- auth area start  -->
      <section class="auth--area 2xl:h-[100vh] overflow-hidden">
        <form action="#">
          <div class="flex flex-col md:flex-row auth--form overflow-y-hidden">
            <div class="md:w-1/2 2xl:px-[200px] px-5 md:px-8 pt-12 pb-10"
            >
              <div>
                <img
                  class="h-[50px] w-[100px] xl:w-[200px] xl:h-[80px] mb-6 xl:mb-10 mx-auto object-cover"
                  src="./assets/images/logo.svg"
                  alt=""
                />
              </div>
              <h1
                class="text-3xl md:text-4xl lg:text-[42px] font-medium text-white mb-7 text-center"
              >
                Sign In
              </h1>
              <div class=" md:mt-6">
                <label
                  class="text-sm md:text-base lg:text-[18px] text-white mb-3 md:mb-4 block"
                  for="email"
                  >Email Address</label
                >
                <input
                  id="email"
                  class="border border-white rounded-lg text-sm md:text-base 2xl:rounded-[12px] px-[20px] h-12 md:h-14 xl:h-[72px] focus:outline-none w-full text-white bg-transparent"
                  type="email"
                  placeholder="Enter Email Address"
                  required
                />
              </div>
              <div class="mt-4 lg:mt-6 2xl:mt-[30px]">
                <label
                  class="text-sm md:text-base lg:text-[18px] text-white mb-3 md:mb-4 block"
                  for="password"
                  >Password</label
                >
                <input
                  id="password"
                  class="border border-white rounded-lg text-sm md:text-base 2xl:rounded-[12px] px-[20px] h-12 md:h-14 xl:h-[72px] focus:outline-none w-full text-white bg-transparent"
                  type="email"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <button
                class="w-full rounded-[100px] xl:text-[18px] bg-white border border-white text-blackv1 font-medium mt-6 lg:mt-8 xl:mt-10 px-6 py-3 xl:py-5 2xl:mt-[60px] hover:bg-transparent text-sm md:text-base hover:text-white duration-300 ease-in-out"
                type="submit"
              >
                Sign In
              </button>
              <div class="text-right">
                <a
                  href="#"
                  class="text-xs md:text-base xl:text-[18px] mt-4 md:mt-5 lg:mt-6 inline-block hover:opacity-80 duration-300 ease-in-out"
                  >Forgot your Password?</a
                >
              </div>
              <div class="relative mt-4 md:mt-5 lg:mt-6 xl:mt-10">
                <span
                  class="block h-[1px] w-full bg-[rgba(255,255,255,0.32)]"
                ></span>
                <span
                  class="inline-block py-1 text-sm md:text-base px-4 bg-blackv1 absolute top-1/2 left-1/2 -translate-x-[50%] -translate-y-[50%]"
                  >OR</span
                >
              </div>
              <!-- ssl login  -->
              <div
                class="flex flex-col lg:flex-row items-center justify-center gap-4 lg:gap-2 xl:gap-5 2xl:gap-8 mt-7 md:mt-8 2xl:mt-[50px]  "
              >
                <a
                  href="#"
                  class="g-login text-nowrap py-5 px-8 rounded-[100px] bg-white flex items-center gap-2 text-sm xl:text-base xl:text-[18px] font-medium text-blackv1 h-10 md:h-12 xl:h-16"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    viewBox="0 0 40 40"
                    fill="none"
                    class="h-10 w-10"
                  >
                    <path
                      d="M32 20.2933C32 19.4666 31.92 18.6133 31.7867 17.8133H20.24V22.5333H26.8533C26.5867 24.0533 25.7067 25.3866 24.4 26.24L28.3467 29.3066C30.6667 27.1466 32 24 32 20.2933Z"
                      fill="#4280EF"
                    />
                    <path
                      d="M20.24 32.24C23.5466 32.24 26.32 31.1466 28.3466 29.28L24.4 26.24C23.3066 26.9866 21.8933 27.4133 20.24 27.4133C17.04 27.4133 14.3466 25.2533 13.36 22.3733L9.30664 25.4933C11.3866 29.6266 15.6 32.24 20.24 32.24Z"
                      fill="#34A353"
                    />
                    <path
                      d="M13.36 22.3467C12.8533 20.8267 12.8533 19.1733 13.36 17.6533L9.30665 14.5067C7.57332 17.9733 7.57332 22.0533 9.30665 25.4933L13.36 22.3467Z"
                      fill="#F6B704"
                    />
                    <path
                      d="M20.24 12.6133C21.9733 12.5867 23.68 13.2533 24.9333 14.4533L28.4266 10.9333C26.2133 8.85332 23.28 7.73332 20.24 7.75999C15.6 7.75999 11.3866 10.3733 9.30664 14.5067L13.36 17.6533C14.3466 14.7467 17.04 12.6133 20.24 12.6133Z"
                      fill="#E54335"
                    />
                  </svg>
                  Sign In with Google
                </a>
                <a
                  href="#"
                  class="fb-login text-nowrap py-5 px-8 rounded-[100px] bg-white flex items-center gap-2 text-sm xl:text-base xl:text-[18px] font-medium text-blackv1 h-10 md:h-12 xl:h-16"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="29"
                    height="29"
                    viewBox="0 0 29 29"
                    fill="none"
                    class="h-7 w-7"
                  >
                    <path
                      d="M20.7305 9.77615H16.4881V6.99509C16.4881 5.94724 17.1791 5.70369 17.6662 5.70369C18.1533 5.70369 20.6625 5.70369 20.6625 5.70369V1.11013L16.5391 1.09314C11.9625 1.09314 10.9203 4.5199 10.9203 6.71189V9.77615H8.26953V14.5113H10.9146C10.9146 20.5888 10.9146 27.9068 10.9146 27.9068H16.4824C16.4824 27.9068 16.4824 20.5152 16.4824 14.5113H20.2377L20.7305 9.77615Z"
                      fill="#23599C"
                    />
                  </svg>
                  Sign In with Facebook
                </a>
              </div>
              <!-- new user  -->
              <div
                class="flex items-center justify-center gap-[18px] mt-6 md:mt-8 2xl:mt-[60px]"
              >
                <p class="text-sm md:text-base lg:text-[18px]">New User?</p>
                <a
                  href="#"
                  class="text-sm md:text-base lg:text-[18px] font-bold hover:opacity-80 duration-300 ease-in-out"
                  >Create Account</a
                >
              </div>
            </div>
            <!-- image  -->
            <div class="md:w-1/2">
              <img
                class="w-full h-full object-cover"
                src="./assets/images/auth.png"
                alt=""
              />
            </div>
          </div>
        </form>
      </section>
      <!-- auth area end  -->
    </main>

    <!-- all js scripts  -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
