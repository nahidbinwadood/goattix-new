<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- all css links  -->
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/aos.css" />
    <link rel="stylesheet" href="./assets/css/nice-select.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <!-- auth area start  -->
      <section class="auth--area max-h-screen overflow-hidden">
        <form action="#">
          <div class="flex auth--form">
            <div class="w-1/2 px-[200px] py-[70px] max-h-screen overflow-y-auto no-scrollbar">
              <div>
                <img
                  class="w-[218px] h-[101px] mb-[52px] mx-auto"
                  src="./assets/images/logo.svg"
                  alt=""
                />
              </div>
              <h1
                class="text-[42px] font-medium text-white mb-[55px] text-center"
              >
                Sign In
              </h1>
              <div class="mt-[30px]">
                <label class="text-[18px] text-white mb-4 block" for="email"
                  >Email Address</label
                >
                <input
                  id="email"
                  class="border border-white rounded-[12px] px-[20px] h-[72px] text-base w-full text-white bg-transparent"
                  type="email"
                  placeholder="Enter Email Address"
                  required
                />
              </div>
              <div class="mt-[30px]">
                <label class="text-[18px] text-white mb-4 block" for="password"
                  >Password</label
                >
                <input
                  id="password"
                  class="border border-white rounded-[12px] px-[20px] h-[72px] text-base w-full text-white bg-transparent"
                  type="email"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <button
                class="w-full p-6 rounded-[100px] text-[18px] bg-white border border-white text-blackv1 font-medium mt-[60px] hover:bg-transparent hover:text-white duration-300 ease-in-out"
                type="submit"
              >
                Sign In
              </button>
              <div class="text-right">
                <a
                  href="#"
                  class="text-[18px] mt-5 inline-block hover:opacity-80 duration-300 ease-in-out"
                  >Forgot your Password?</a
                >
              </div>
              <div class="relative mt-10">
                <span
                  class="block h-[1px] w-full bg-[rgba(255,255,255,0.32)]"
                ></span>
                <span
                  class="inline-block py-1 px-4 bg-blackv1 absolute top-1/2 left-1/2 -translate-x-[50%] -translate-y-[50%]"
                  >OR</span
                >
              </div>
              <!-- ssl login  -->
              <div class="flex items-center gap-6 mt-[50px]">
                <a
                  href="#"
                  class="g-login py-5 px-3 rounded-[100px] bg-white flex items-center gap-3 text-[18px] font-medium text-blackv1 h-16"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    viewBox="0 0 40 40"
                    fill="none"
                    class="h-10 w-10"
                  >
                    <path
                      d="M32 20.2933C32 19.4666 31.92 18.6133 31.7867 17.8133H20.24V22.5333H26.8533C26.5867 24.0533 25.7067 25.3866 24.4 26.24L28.3467 29.3066C30.6667 27.1466 32 24 32 20.2933Z"
                      fill="#4280EF"
                    />
                    <path
                      d="M20.24 32.24C23.5466 32.24 26.32 31.1466 28.3466 29.28L24.4 26.24C23.3066 26.9866 21.8933 27.4133 20.24 27.4133C17.04 27.4133 14.3466 25.2533 13.36 22.3733L9.30664 25.4933C11.3866 29.6266 15.6 32.24 20.24 32.24Z"
                      fill="#34A353"
                    />
                    <path
                      d="M13.36 22.3467C12.8533 20.8267 12.8533 19.1733 13.36 17.6533L9.30665 14.5067C7.57332 17.9733 7.57332 22.0533 9.30665 25.4933L13.36 22.3467Z"
                      fill="#F6B704"
                    />
                    <path
                      d="M20.24 12.6133C21.9733 12.5867 23.68 13.2533 24.9333 14.4533L28.4266 10.9333C26.2133 8.85332 23.28 7.73332 20.24 7.75999C15.6 7.75999 11.3866 10.3733 9.30664 14.5067L13.36 17.6533C14.3466 14.7467 17.04 12.6133 20.24 12.6133Z"
                      fill="#E54335"
                    />
                  </svg>
                  Sign In with Google
                </a>
                <a
                  href="#"
                  class="fb-login py-5 px-3 rounded-[100px] bg-white flex items-center gap-3 text-[18px] font-medium text-blackv1 h-16"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="29"
                    height="29"
                    viewBox="0 0 29 29"
                    fill="none"
                    class="h-7 w-7"
                  >
                    <path
                      d="M20.7305 9.77615H16.4881V6.99509C16.4881 5.94724 17.1791 5.70369 17.6662 5.70369C18.1533 5.70369 20.6625 5.70369 20.6625 5.70369V1.11013L16.5391 1.09314C11.9625 1.09314 10.9203 4.5199 10.9203 6.71189V9.77615H8.26953V14.5113H10.9146C10.9146 20.5888 10.9146 27.9068 10.9146 27.9068H16.4824C16.4824 27.9068 16.4824 20.5152 16.4824 14.5113H20.2377L20.7305 9.77615Z"
                      fill="#23599C"
                    />
                  </svg>
                  Sign In with Facebook
                </a>
              </div>
              <!-- new user  -->
              <div class="flex items-center justify-center gap-[18px] mt-[60px]">
                <p class="text-[18px]">New User?</p>
                <a href="#" class="text-[18px] font-bold hover:opacity-80 duration-300 ease-in-out">Create Account</a>
              </div>
            </div>
            <!-- image  -->
            <div class="w-1/2">
                <img  class="w-full h-full object-cover" src="./assets/images/auth.png" alt="">
            </div>
          </div>
        </form>
      </section>
      <!-- auth area end  -->
    </main>

    <!-- all js scripts  -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
